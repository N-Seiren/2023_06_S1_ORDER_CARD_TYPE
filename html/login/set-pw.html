<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>PROJECT NAME</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../css/subpage.css" />
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<script src="../../js/design.js"></script>
</head>

<body>
    <div class="wrap set">
		<div class="container">
			<div class="contents--box">
                <div class="set-pw">
                    <p class="set-pw--title">비밀번호 설정</p>

                    <div class="set-pw--form">

                        <!-- 새 비밀번호 -->
                        <div class="set-pw--row">
                            <p class="set-pw--form__title">새 비밀번호</p>
                            <div class="input-text is--large">
                                <div class="box has--button single">
                                    <input type="text" placeholder="입력해 주세요." />
                                    <div class="input-btn">
                                        <button type="button" class="pw-action show">비밀번호 보이기</button>
                                        <!-- <button type="button" class="pw-action hide">비밀번호 숨기기</button> -->
                                    </div>
                                </div>
                                <p class="valid">8자~15자 입력해 주세요.<br>숫자를 3자 이상 연속으로 사용할 수 없습니다.</p>
                                <p class="desc">영문, 숫자, 특수문자를 조합하여 8~15자 입력해 주세요.</p>
                            </div>
                        </div>
                        <!-- //새 비밀번호 -->

                        <!-- 새 비밀번호 확인 -->
                        <div class="set-pw--row">
                            <p class="set-pw--form__title">새 비밀번호 확인</p>
                            <div class="input-text is--large">
                                <div class="box has--button single">
                                    <input type="text" placeholder="다시 입력해 주세요." />
                                    <div class="input-btn">
                                        <button type="button" class="pw-action show">비밀번호 보이기</button>
                                        <!-- <button type="button" class="pw-action hide">비밀번호 숨기기</button> -->
                                    </div>
                                </div>
                                <p class="valid">비밀번호가 일치하지 않습니다.</p>
                            </div>
                        </div>
                        <!-- //새 비밀번호 확인 -->

                    </div>

                    <div class="set-pw--button">
                        <!-- <button type="button" class="btn is--large is--w220 is--white">다음에 하기</button> -->
                        <button type="button" class="btn is--large is--w220 is--blue">확인</button>
                    </div>


                </div>
			</div>
		</div>
    </div>
</body>
</html>
